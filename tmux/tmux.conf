# bind ctrl+space to prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# binding to source config file
bind r source-file ~/.config/tmux/tmux.conf

# enable mouse usage
set -g mouse on

# set vi bindings
setw -g mode-keys vi

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R
# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 
# Split panes with \ and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  
unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# set and run tpm
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'
#### plugins
set -g @plugin "janoamaral/tokyo-night-tmux"
# create window by naming it
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
# create window with no name
bind-key C new-window
# automatically renumber windows when one is deleted
set-option -g renumber-windows on
# don't exit tmux when killing session
set -g detach-on-destroy off

# sesh prompt
bind-key "T" run-shell "sesh connect $(
	sesh list -tz | fzf-tmux -p 55%,60% \
		--no-sort --border-label ' sesh ' --prompt '⚡  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(⚡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(🪟  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(📁  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(🔎  )+reload(fd -H -d 2 -t d -E .Trash . ~)'
)"

unbind t
bind-key "t" run-shell "tmux switch -t $(
  tmux ls | \
  awk '{print $1}' | \
  cut -d : -f 1 | \
  fzf-tmux -p 55%,60%  \
  --no-sort \
  --border-label ' switch to session ' \
  --prompt '⚡  '  \
  --bind 'tab:down,btab:up'
)"

unbind H
bind-key "H" run-shell "tmux switch -t home"

unbind K
bind-key "K" run-shell "tmux kill-session -t $(
  tmux ls | \
  awk '{print $1}' | \
  cut -d : -f 1 | \
  fzf-tmux -p 55%,60%  \
  --no-sort \
  --border-label ' kill session ' \
  --prompt '⚡  '  \
  --bind 'tab:down,btab:up'
)"
